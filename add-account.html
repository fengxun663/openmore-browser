<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>添加新账号</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    
    .button-group {
      margin-top: 20px;
      text-align: right;
    }
    
    button {
      padding: 8px 15px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h3>添加新账号</h3>
  
  <form id="add-account-form">
    <div class="form-group">
      <label for="platform">平台</label>
      <select id="platform" name="platform">
        <option value="wechat">公众号</option>
        <option value="baidu">百家号</option>
        <option value="toutiao">头条号</option>
        <option value="weibo">微博</option>
        <option value="douyin">抖音</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="account-id">账号ID (自定义标识)</label>
      <input type="text" id="account-id" name="account-id" required>
    </div>
    
    <div class="form-group">
      <label for="username">用户名 (邮箱/手机号)</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password">
    </div>

    <div class="form-group">
      <label for="description">账号描述</label>
      <input type="text" id="description" name="description">
    </div>

    <div class="form-group">
      <label for="group">分组</label>
      <input type="text" id="group" name="group">
    </div>
    
    <div class="button-group">
      <button type="button" id="cancel-btn">取消</button>
      <button type="submit">保存</button>
    </div>
  </form>
  
  <script src="add-account.js"></script>
</body>
</html>
